<h1>{{ teamCtrl.team.name }} <span>{{ teamCtrl.team.creator }}</span></h1>
<h1>Your Team?</h1>
<a ui-sref = "edit_team({id: teamCtrl.team.id})">Edit it!</a>


<ul>
  <li ng-repeat="character in teamCtrl.heroes">
    <img class="image" ng-src="{{character.image}}"/>
    <h3>{{character.name}}</h3>
    <p class="description">{{character.description}}</p>
  </li>
</ul>
